<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Will You Be My Valentine? üíñ</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: #ffffff;
            font-family: 'Arial', cursive;
            text-align: center;
            overflow-x: hidden;
            min-height: 100vh;
        }

        .container {
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .heart {
            position: fixed;
            font-size: 25px;
            animation: fall 3s linear infinite;
            opacity: 0;
        }

        @keyframes fall {
            to {
                transform: translateY(105vh) rotate(360deg);
                opacity: 1;
            }
        }

        h1 {
            color: #ff0066;
            margin: 15px 0;
            animation: zoom 2s infinite;
            font-size: 2rem;
        }

        @keyframes zoom {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }
        }

        .photo-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin: 20px auto;
            max-width: 800px;
            width: 90%;
        }

        .photo-gallery img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s;
        }

        .photo-gallery img:hover {
            transform: scale(1.05);
        }

        .buttons {
            margin: 30px 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }

        button {
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s;
            flex-shrink: 0;
        }

        #yesBtn {
            background: #ff0066;
            color: white;
        }

        #noBtn {
            background: #f80202;
            color: white;
            position: relative;
        }

        .hidden {
            display: none;
        }

        #response {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 2em;
            border-radius: 20px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            color: #ff0077;
            z-index: 1000;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 600px;
            box-sizing: border-box;
        }

        #fireworks {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 999;
        }

        .surprise-button {
            padding: 15px 30px;
            font-size: 1.3rem;
            background: #ff0055;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            animation: pulse 2s infinite;
        }

        @media (max-width: 768px) {

            h1,
            h2 {
                font-size: 1.6rem !important;
                margin: 10px 0 !important;
            }

            .photo-gallery {
                grid-template-columns: repeat(2, 1fr);
                width: 95%;
            }

            button {
                width: 100%;
                max-width: 250px;
                font-size: 1rem;
            }

            #response {
                font-size: 1.2rem;
                padding: 1.5em;
            }
        }

        @media (max-width: 480px) {

            h1,
            h2 {
                font-size: 1.3rem !important;
            }

            .photo-gallery {
                grid-template-columns: 1fr;
            }

            .buttons {
                flex-direction: column;
                width: 100%;
                max-width: 300px;
            }

            .surprise-button {
                font-size: 1.1rem;
                padding: 12px 25px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <button class="surprise-button" onclick="startSurprise()">Surprise for you baby üíù</button>

        <div class="hidden" id="mainContent">
            <h1 style="font-family: LoveLight-Regular;">My Dearest Trishta üíñ</h1>

            <div class="photo-gallery">
                <img src="./media/1.jpg" alt="Our Memory">
                <img src="./media/4.jpg" alt="Our Memory">
                <img src="./media/5.jpeg" alt="Our Memory">
                <img src="./media/6.jpeg" alt="Our Memory">
            </div>

            <h2 style="font-family: Courgette-Regular; margin: 12px; font-size: x-large; color: darkorange;">Every
                moment with you feels like a beautiful dream... üå∏</h2>
            <h2 style="font-family: Courgette-Regular; margin: 12px; font-size: x-large; color: darkorange;">Will you
                make me the happiest person and be my Valentine? üíç</h2>

            <div class="buttons">
                <button id="yesBtn" onclick="showResponse(true)" style="font-family: LoveLight-Regular;">YES!
                    üíñ</button>
                <button id="noBtn" onmouseover="moveButton()" onclick="showResponse(false)"
                    style="font-family: LoveLight-Regular;">No üò¢</button>
            </div>

            <canvas id="fireworks"></canvas>
            <div id="response" class="hidden"></div>
        </div>
    </div>

    <script>
        function startSurprise() {
            document.querySelector('.surprise-button').classList.add('hidden');
            document.getElementById('mainContent').classList.remove('hidden');
        }

        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            noBtn.style.transform = `translate(${Math.random() * 100 - 50}px, ${Math.random() * 100 - 50}px)`;
        }

        function showResponse(yes) {
            const response = document.getElementById('response');
            const fireworks = document.getElementById('fireworks');

            if (yes) {
                let audio = new Audio('./kisses-100568.mp3');
                audio.play();
                response.innerHTML = 'üíñ YES! My Love! üíç You are my world, my forever. I can‚Äôt wait to cherish every moment with you! üéâ';
                document.body.style.background = "#ffffff";
                startFireworks();
            } else {
                let audio = new Audio('./baby-cry-101477.mp3');
                audio.play();
                response.innerHTML = 'üíî My heart is shattered... üò¢ You are my everything, please think again... üåß';
                document.body.classList.add('rainy');
            }

            response.classList.remove('hidden');
            window.scrollTo(0, 0);
        }

        // Fireworks initialization
        function startFireworks() {
            const canvas = document.getElementById('fireworks');
            const ctx = canvas.getContext('2d');

            function resizeCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }

            window.addEventListener('resize', resizeCanvas);
            resizeCanvas();

            let particles = [];

            function createParticle(x, y) {
                for (let i = 0; i < 30; i++) {
                    particles.push({
                        x: x,
                        y: y,
                        dx: Math.random() * 5 - 2.5,
                        dy: Math.random() * -5 - 2,
                        life: 80,
                        color: `hsl(${Math.random() * 360}, 100%, 50%)`
                    });
                }
            }

            function updateFireworks() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                particles.forEach((p, index) => {
                    p.x += p.dx;
                    p.y += p.dy;
                    p.dy += 0.05;
                    p.life--;

                    ctx.beginPath();
                    ctx.arc(p.x, p.y, 4, 0, Math.PI * 2);
                    ctx.fillStyle = p.color;
                    ctx.fill();

                    if (p.life <= 0) particles.splice(index, 1);
                });

                if (particles.length > 0) {
                    requestAnimationFrame(updateFireworks);
                }
            }

            createParticle(canvas.width / 2, canvas.height / 2);
            updateFireworks();
        }
    </script>
</body>

</html>
